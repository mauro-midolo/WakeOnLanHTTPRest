name: Test & Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean test -f WakeOnLanHTTPRest -Dgpg.skip
    - name: Push Coverage
      uses: codecov/codecov-action@v1
      with:
        directory: ./WakeOnLanHTTPRest/

